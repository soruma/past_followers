version: '3'

services:
  app: &app_base
    build: .
    command:
      [ "sh", "-c", "rm -f tmp/pids/server.pid; ./bin/rails server -b 0.0.0.0" ]
    env_file:
      - .env
      - .env.local
    ports:
      - 3000:3000
    volumes:
      - .:/usr/local/src/myapp
      - bundle:/usr/local/bundle
    tty: true
    stdin_open: true

  sidekiq:
    <<: *app_base
    ports: []
    command:
      [ "bundle", "exec", "sidekiq", "-C", "config/sidekiq.yml" ]

  redis:
    image: redis

volumes:
  bundle:
